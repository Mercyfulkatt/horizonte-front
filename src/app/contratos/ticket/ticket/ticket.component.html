<div class="global">
    <img src="../../../../assets/images/dibujo-1.svg" alt="LogoHorizonte">
    <div class="cuadros">
        <img src="../../../../assets/images/CUADROS.svg" alt="cuadros">
    </div>

    <div id="imprimirxd">

        <div class="center">
            <h1>Cotización</h1>
        </div>
        <div class="row centerxd mt-3">
            <div class="col-md-9">

                <table class="table table-hover ">
                    <thead class="thead-dark ">

                        <tr>
                            <th scope="col ">Artículos</th>
                            <th scope="col ">Membresia</th>
                            <th scope="col ">Público</th>
                        </tr>

                    </thead>

                    <tbody>
                        <tr *ngFor="let item of carrito.items">
                            <td> {{ item.nombreEstudio }} </td>
                            <td> {{ item.precioUrgenciaMembresia }}</td>
                            <td> {{ item.precioUrgenciaPublico }}</td>

                        </tr>

                        <tr>
                            <th></th>
                            <th scope="col">Total: Con Membresia</th>
                            <th scope="col">Total: Sin Membresia</th>
                        </tr>

                        <tr>
                            <td></td>
                            <td> {{ carrito.totalCon }}</td>
                            <td> {{ carrito.totalSin }}</td>

                        </tr>

                    </tbody>


                </table>

            </div>
        </div>
    </div>

    <div class="col-md-3">
        <!-- <app-tarjeta-cotizacion> </app-tarjeta-cotizacion> -->

    </div>

    <button class="btn btn-primary" (click)="imprimir()">Imprimir</button>
</div>
