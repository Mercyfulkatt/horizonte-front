<div class="container animated fadeIn">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      
        <div class="col-xl-12 col-lg-12 col-md-12">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <!-- En esta parte va la imagen el perro -->
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="">
                                    <h2 class="h4 mb-3 text-left"> Grupo Medica Horizonte</h2>
                                </div>

                                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )" class="user">
                                    <div class="form-group">
                                        <input ngModel name="nombre" type="text" required class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Usuario">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" ngModel required class="form-control form-control-user" id="exampleInputPassword" placeholder="ContraseÃ±a">
                                    </div>
                          <input type="submit" value="Ingresar" [disabled]="f.invalid"  class="btn btn-primary btn-user btn-block">

                                </form>

                                <img src="../../assets/images/CUADROS.svg" class="img-fluid" >
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
