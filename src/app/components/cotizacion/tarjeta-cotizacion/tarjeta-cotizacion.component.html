<div class="fixed">
    <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-dark">
          <h5>
              Hola: {{ paciente.nombrePaciente}} {{ paciente.apellidoPaterno}}
              
          </h5> 
        </div>
        <div class="card-body text-dark">
          <h5 class="card-title">Total: $ {{total}}</h5>
            <p *ngIf="total === 0" >
                AÃºn no tienes examenes
            </p>

            <div class="pedidos" >
                <p *ngFor="let pedido of carrito"> 
                    {{ pedido.ESTUDIO }}  COSTO: {{ pedido.MEMBRESIA }}
                    <button type="button" (click)="eliminar( pedido._id )" class="btn btn-danger btn-block mt-2">
                        <i class="fas fa-trash"></i>
                    </button>
                </p>
          </div>

        </div>

        <div class="card-footer bg-transparent border-success">
                
          <div class="pay" *ngIf="carrito">
            <button type="button" class="btn btn-success btn-block">
                Pagar
            </button>
            <button type="button" class="btn btn-primary btn-block mt-2">
                <i class="far fa-file-pdf"></i>
                Imprimir
            </button>
          </div>

        </div>
      </div>
</div>
