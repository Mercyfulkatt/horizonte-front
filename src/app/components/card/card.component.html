<!-- ESTAS CARDS SON LAS DE LOS MODULOS    -->
<div id="content">

    <div *ngIf="modules.length === 0"  >
      <app-spinner  class="mx-auto" ></app-spinner>
    </div>
  
    <div class="card-columns animate bounceIn">
  
      <div class="card" style="width:17rem;"   *ngFor="let module of modules" >
      
      <img [src]="module.icon" class="img-fluid" [routerLink]="module.route" >
      
        <div class="card-body">
          <a  class="btn btn-primary btn-block"  [routerLink]="module.route"> 
            {{ module.nameModule | uppercase  }} 
          </a>
        </div>
    
      </div>
    </div>
   
  </div>
