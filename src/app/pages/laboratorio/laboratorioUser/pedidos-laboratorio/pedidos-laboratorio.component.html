<h2 class="center">Pedidos pendientes</h2>

<div class="container">
    <div class="row">
        <div class="col-md-10 mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre del paciente</th>
                        <th>Nombre edad </th>
                        <th> Sexo del paciente </th>
                        <th> Estado del pedido </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of pedidos.estudios">
                        <td>

                            <a [routerLink]="['/pedido', 'laboratorios', item._id]">
                            
                                {{item.nombre }}
                            </a>
                        </td>
                        <td>
                            {{ item.edad }}
                        </td>
                        <td>
                            {{item.sexo }}
                        </td>

                        <td>
                            {{ item.estadoPedido }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
