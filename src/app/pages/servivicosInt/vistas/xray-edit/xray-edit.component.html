<div class="arriba">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Estudio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form #xRayForm="ngForm" (ngSumbit)="onSubmit()">
                    <div class="form-group">
                        <label for="estudio" class="col-form-label">Nombre estudio:</label>
                        <input type="text" name="ESTUDIO" #estudio="ngModel" class="form-control" id="recipient-name" [(ngModel)]="xrayEdit.ESTUDIO" [value]="xrayEdit.ESTUDIO">


                        <!-- <input type="text" name="destino" class="form-control" id="recipient-name" [(ngModel)]="ambulancia.destino"> -->
                    </div>
                    <div class="form-group">
                        <label for="PRECIONORMAL" class="col-form-label">Precio Normal:</label>
                        <input type="text" name="PRECIONORMAL" #pDia="ngModel" class="form-control" id="recipient-name" [(ngModel)]="xrayEdit.PRECIONORMAL" [value]="xrayEdit.PRECIONORMAL">

                    </div>
                    <div class="form-group">
                        <label for="PRECIOHOSPITALIZACION" class="col-form-label">Precio Hospitalización</label>
                        <input type="text" name="PRECIOHOSPITALIZACION" #pRDia="ngModel" class="form-control" id="recipient-name" [(ngModel)]="xrayEdit.PRECIOHOSPITALIZACION" [value]="xrayEdit.PRECIOHOSPITALIZACION">

                    </div>
                    <div class="form-group">
                        <label for="PRECIOURGENCIAS" class="col-form-label">Precio Urgencia:</label>
                        <input type="text" name="PRECIOURGENCIAS" #pNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="xrayEdit.PRECIOURGENCIAS" [value]="xrayEdit.PRECIOURGENCIAS">

                    </div>
                    <div class="form-group">
                        <label for="PRECIOHOSPITALIZACIONURGENCIA" class="col-form-label">Precio Hospitalización Urgencia</label>
                        <input type="text" name="PRECIOHOSPITALIZACIONURGENCIA" #pRNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="xrayEdit.PRECIOHOSPITALIZACIONURGENCIA" [value]="xrayEdit.PRECIOHOSPITALIZACIONURGENCIA">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <!-- <button type="button" class="btn btn-primary" (click)="onSubmit()">Aceptar</button> -->
                <input type="submit" value="Guardar" class="btn btn-primary" (click)="onSubmit()">
            </div>
        </div>
    </div>
</div>
