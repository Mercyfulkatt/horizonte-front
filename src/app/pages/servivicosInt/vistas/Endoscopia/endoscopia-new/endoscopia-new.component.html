<div class="arriba">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Servicio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form #xRayForm="ngForm" (ngSumbit)="onSubmit()">
                    <div class="form-group">
                        <label for="ESTUDIO" class="col-form-label">ESTUDIO:</label>
                        <input type="text" name="ESTUDIO" #DESCRIPCION_DE_SERVICIO="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.ESTUDIO" [value]="endoscopia.ESTUDIO">


                        <!-- <input type="text" name="destino" class="form-control" id="recipient-name" [(ngModel)]="ambulancia.destino"> -->
                    </div>
                    <div class="form-group">
                        <label for="PRECIO_PUBLICO" class="col-form-label">Precio Público:</label>
                        <input type="text" name="PRECIO_PUBLICO" #pRDia="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_PUBLICO" [value]="endoscopia.PRECIO_PUBLICO">

                    </div>
                    <div class="form-group">
                        <label for="PRECIO_PUBLICO_URGENCIA" class="col-form-label">Precio Urgente:</label>
                        <input type="text" name="PRECIO_PUBLICO_URGENCIA" #pNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_PUBLICO_URGENCIA" [value]="endoscopia.PRECIO_PUBLICO_URGENCIA">

                    </div>
                    <div class="form-group">
                        <label for="PRECIO_PUBLICO_HOSPITALIZACION" class="col-form-label">Precio Publico Hospitalización</label>
                        <input type="text" name="PRECIO_PUBLICO_HOSPITALIZACION" #pRNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_PUBLICO_HOSPITALIZACION" [value]="endoscopia.PRECIO_PUBLICO_HOSPITALIZACION">

                    </div>
                    <div class="form-group">
                        <label for="PRECIO_PUBLICO_HOSPITALIZACION_URGENCIA" class="col-form-label">Precio Hospitalización Público Urgencia</label>
                        <input type="text" name="PRECIO_PUBLICO_HOSPITALIZACION_URGENCIA" #pRNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_PUBLICO_HOSPITALIZACION_URGENCIA" [value]="endoscopia.PRECIO_PUBLICO_HOSPITALIZACION_URGENCIA">

                    </div>
                    <div class="form-group">
                        <label for="PRECIO_MEMBRESIA" class="col-form-label">Precio Membresia</label>
                        <input type="text" name="PRECIO_MEMBRESIA" #pRNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_MEMBRESIA" [value]="endoscopia.PRECIO_MEMBRESIA">

                    </div>
                    <div class="form-group">
                        <label for="PRECIO_MEMBRESIA_URGENCIA" class="col-form-label">Precio Membresia URGENCIA</label>
                        <input type="text" name="PRECIO_MEMBRESIA_URGENCIA" #pRNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_MEMBRESIA_URGENCIA" [value]="endoscopia.PRECIO_MEMBRESIA_URGENCIA">

                    </div>
                    <div class="form-group">
                        <label for="PRECIO_MEMBRESIA_HOSPITALIZACION" class="col-form-label">Precio HOSPITALIZACION Membresia</label>
                        <input type="text" name="PRECIO_MEMBRESIA_HOSPITALIZACION" #pRNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_MEMBRESIA_HOSPITALIZACION" [value]="endoscopia.PRECIO_MEMBRESIA_HOSPITALIZACION">

                    </div>
                    <div class="form-group">
                        <label for="PRECIO_HOSPITALIZACION_URGENCIA_MEMBRESIA" class="col-form-label">Precio HOSPITALIZACION URGENCIA Membresia</label>
                        <input type="text" name="PRECIO_HOSPITALIZACION_URGENCIA_MEMBRESIA" #pRNoche="ngModel" class="form-control" id="recipient-name" [(ngModel)]="endoscopia.PRECIO_HOSPITALIZACION_URGENCIA_MEMBRESIA" [value]="endoscopia.PRECIO_HOSPITALIZACION_URGENCIA_MEMBRESIA">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/endoscopia']" routerLinkActive="router-link-active">Cancelar</button>
                <!-- <button type="button" class="btn btn-primary" (click)="onSubmit()">Aceptar</button> -->
                <input type="submit" value="Guardar" class="btn btn-primary" (click)="onSubmit()">
            </div>
        </div>
    </div>
</div>
