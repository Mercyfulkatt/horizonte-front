<h1 class="centerxd">Servicio Integrado: Ambulancia</h1>

<div class="ambulance">
    <button type=" button " class="btn btn-primary separar " [routerLink]="['/hoja-fram']" routerLinkActive="router-link-active">Contratar</button>
    <button type="button " class="btn btn-secondary " [routerLink]="['/ambulancia-nuevo']" routerLinkActive="router-link-active">Nuevo Destino</button>
</div>

<div class="izq">
    <input type="text" name="filterPost" placeholder="Buscar..." [(ngModel)]="filterPost">
</div>

<table class="table table-hover ">
    <thead class="thead-dark ">

        <tr>
            <th scope="col ">Destino</th>
            <th scope="col ">Precio Día</th>
            <th scope="col ">Redondo Día</th>
            <th scope="col ">Precio Noche</th>
            <th scope="col ">Redondo Noche</th>
            <th scope="col ">Acciones</th>

        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let ambulanciaSiService of ambulanciaSI">
            <!-- | filter:filterPost -->
            <td (click)="showAlert()" class="cursor"> {{ ambulanciaSiService.DESTINO }} </td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.PRECIODIA }}</td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.REDONDODIA }}</td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.PRECIONOCHE }}</td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.PRECIOREDONDONOCHE }}</td>
            <td>
                <!-- Para navegar al componente editar
                    
                    [routerLink]="['/ambulancia-editar', ambulanciaSiService._id]" routerLinkActive="router-link-active" -->

                <button type="button " class="btn btn-outline-success separar" (click)="editarAmbulancia()" [routerLink]="['/ambulancia-editar', ambulanciaSiService._id]" routerLinkActive="router-link-active"><i class="far fa-edit"></i></button>
                <button type="button " class="btn btn-outline-danger" (click)="delete(ambulanciaSiService._id)"><i class="fas fa-trash-alt "></i></button>

                <!-- (click)="eliminarAmbulancia()" -->
            </td>

        </tr>

    </tbody>
