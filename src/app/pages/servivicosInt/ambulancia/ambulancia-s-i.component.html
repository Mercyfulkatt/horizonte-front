<h1 class="centerxd">Servicio Integrado: Ambulancia</h1>
<div class="row">
    <div class="col-md-5">
        <div class="ambulance">
            <button type=" button " class="btn btn-primary separar " [routerLink]="['/hoja-fram']" routerLinkActive="router-link-active">Contratar</button>
            <button type="button"   *ngIf="role === 'admin'" class="btn btn-secondary " [routerLink]="['/ambulancia-nuevo']" routerLinkActive="router-link-active">Nuevo Destino</button>
        </div>
      
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <input type="text" name="filterPost" placeholder="Buscar..."  class="form-control"  [(ngModel)]="filterPost">
            <button  class="btn btn-primary" type="submit"> 
                Buscar
            </button>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-9">

<table class="table table-hover ">
    <thead class="thead-dark ">

        <tr>
            <th scope="col ">Destino</th>
            <th scope="col ">Precio Día</th>
            <th scope="col ">Redondo Día</th>
            <th scope="col ">Precio Noche</th>
            <th scope="col ">Redondo Noche</th>
            <th scope="col"   *ngIf="role==='admin'"  >Acciones</th>

        </tr>

    </thead>

    <tbody>
            <!-- | filter:filterPost -->
        <tr *ngFor="let ambulanciaSiService of ambulanciaSI">
            <td (click)="showAlert()" class="cursor"> {{ ambulanciaSiService.DESTINO }} </td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.PRECIODIA }}</td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.REDONDODIA }}</td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.PRECIONOCHE }}</td>
            <td (click)="showAlert()" class="cursor"> $ {{ ambulanciaSiService.PRECIOREDONDONOCHE }}</td>
            <td  *ngIf="role==='admin'"   >
                 <!-- Para navegar al componente editar -->
                    
                <button  class="btn btn-outline-success"  (click)="editarAmbulancia()" [routerLink]="['/ambulancia-editar', ambulanciaSiService._id]" routerLinkActive="router-link-active" >
                    
                    <i class="far fa-edit"></i>
                </button>
                <button  class="btn btn-outline-danger" (click)="delete(ambulanciaSiService._id)" >
                    <i class="fas fa-trash-alt "></i>
                </button>
                
                
        </td>
        </tr>
    </tbody>
        
        
        </table>
    </div>

    <div class="col-md-3">
        <app-tarjeta-cotizacion> </app-tarjeta-cotizacion>
    
    </div>
</div>
